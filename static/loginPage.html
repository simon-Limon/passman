<!doctype html>
<html>
    <head>
        <title>Password Manager</title>
        <link rel="icon" href="/static/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container py-5">
            <div class="text-center mb-4">
                <a href="/"><img src="/static/images/logo.png" alt="Failed to load image" class="mb-3" style="max-width: 120px;"></a>
                <h1 class="display-2">Password Manager</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3>Login</h3>
                    <p id="statusMessage"></p><script src="/static/scripts/js/status-message.js"></script>
                    <form method="post" action="/login">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                            <label for="password">Master Password</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                    <form method="get" action="/register" class="mt-4">
                        <div class="d-grid gap-2">
                            <button class="btn btn-secondary" type="submit">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
